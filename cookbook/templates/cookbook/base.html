{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Your Cookbook</title>
        <link rel="stylesheet" href="{% static 'css/cookbook.css' %}">
    </head>
    <body>
        <header class = "page-header">
            <div class = "container">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">
                        {% include './icons/file-earmark-plus.svg' %}
                    </a>
                {% endif %}
                <h1><a href="/">Your Own CookBook!</a></h1>
            </div>
        </header>
        
        <main class="container">
            <div class="row">
                <div class-"col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
