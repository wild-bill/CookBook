{% extends 'cookbook/base.html' %}

{% block content %}
    {% for recipe in recipes %}
        <article class="post">
            <time class = "date">
                {{ recipe.published_date }}
           </time>
           <h2><a href="">{{ recipe.title }}</a></h2>
           <p>{{ recipe.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
